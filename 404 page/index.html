<!DOCTYPE html>
<html>
<head>
    <title>404 page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="corner">
            <p class="error">404 NOT FOUND</p>
            <p class="mode" onclick="changeMode()">mode</p>
        </div>

        <div class="content">
            <div class="scarecrow"><img src="Scarecrow.png"></div>
            
            <div class="bad">
                <h1>I have bad news for you</h1>
                <p id="info">The page you are looking for might be removed or is temporarily unavailable</p>
                <input id="back" type="button" value="Go Back">
            </div>
        </div>
    </div>
    <script>
        var mode = 0;
        function changeMode() {
            if (mode == 0) {
                document.body.style.backgroundColor = "#000";
                document.body.style.color = "#fff";
                document.getElementById("back").style.backgroundColor = "#f5f5f5";
                document.getElementById("back").style.color = "#000";
                document.getElementById("info").style.color = "#cfcbcb";
                mode = 1;
            } else {
                document.body.style.backgroundColor = "#fff";
                document.body.style.color = "#000";
                document.getElementById("back").style.backgroundColor = "#000";
                document.getElementById("back").style.color = "#fff";
                document.getElementById("info").style.color = "#333333";
                mode = 0;
            }
        }
    </script>
</body>

</html>
